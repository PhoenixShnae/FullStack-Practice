<!DOCTYPE html>
<html>

        <meta name="Charset" content="UTF-8">
        <script>
            function choice(){
                if(confirm("Would you like to change the colour of the page?")==true){
                    document.body.style.background='blue';
                }
            }

        </script>
    </head>
    <body style="height: 100%; background-color: black;">
        <p onclick="choice()" style="color: aliceblue;">Click ME!</p>

    </body>
</html>

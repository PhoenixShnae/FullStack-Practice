<!DOCTYPE html>
<html>
    <head>
        <meta name="Author" content="Vaibhav Balooni">
        <meta name="Charset" content="UTF-8">
        <style>
            @keyframes Position-Change {
                0%{top: 0px;}
                100%{top: 300px;}
            }
            div{
                height: 100px;
                width: 100px;
                background-color: red;
                animation-name: Position-Change;
                animation-duration: 5s;
                animation-fill-mode: forwards;
                position: absolute;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
